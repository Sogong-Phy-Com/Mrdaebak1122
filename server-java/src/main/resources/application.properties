# Server Configuration
server.address=0.0.0.0
server.port=${PORT:5000}
spring.application.name=mrdabak-dinner-service

# Database Configuration (SQLite) - Main Database (Users, Menu, etc.)
spring.datasource.url=jdbc:sqlite:data/mrdabak.db?journal_mode=WAL&busy_timeout=30000
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

# Disable default repository scanning to avoid conflicts
spring.data.jpa.repositories.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-make-it-long-and-secure}
jwt.expiration=604800000

# CORS Configuration
# Allow all origins for production (Render deployment)
# In production, you may want to restrict this to specific domains
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Delivery Scheduling
delivery.shift.start=15:00
delivery.shift.end=22:00

# Inventory - 매일 자동 보충
inventory.restock.days=MONDAY,TUESDAY,WEDNESDAY,THURSDAY,FRIDAY,SATURDAY,SUNDAY
inventory.restock.time=00:00
inventory.default.capacity=30

# Voice order / AI configuration
voice.stt.url=${STT_SERVICE_URL:http://localhost:8001/stt/transcribe}
voice.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
voice.ollama.model=${OLLAMA_MODEL_NAME:qwen2.5:latest}
voice.session.ttl-minutes=${VOICE_ORDER_SESSION_TTL_MINUTES:45}
voice.history.max-messages=${VOICE_ORDER_HISTORY_LIMIT:40}

