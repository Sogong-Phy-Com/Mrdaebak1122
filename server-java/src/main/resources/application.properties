# Server Configuration
server.address=0.0.0.0
server.port=${PORT:5000}
spring.application.name=mrdabak-dinner-service

# Database Configuration (SQLite) - Main Database (Users, Menu, etc.)
spring.datasource.url=jdbc:sqlite:data/mrdabak.db?journal_mode=WAL&busy_timeout=30000
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

# Exclude order repositories from main repository scanning
spring.data.jpa.repositories.base-packages=com.mrdabak.dinnerservice.repository

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-make-it-long-and-secure}
jwt.expiration=604800000

# CORS Configuration
# Allow all origins for production (Render deployment)
# In production, you may want to restrict this to specific domains
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

